@import org.http4s.dsl.io.Root
@import model.site.ViewValueSiteTodoList

@(vv: ViewValueSiteTodoList)
@linkToEditPage = @{ Root / "list" /  "edit" }

@html.Main(vv: ViewValueSiteTodoList) {
  <h1>This is @vv.pageTitle</h1>
  @for(todo <- vv.todoList) {
    <div class="list-item">
      <p>@todo.text</p>
      <a href=@linkToEditPage/@todo.id>Edit</a>
    </div>
  }
}

<style>
  .list-item {
    background-color: white;
    padding: 16px;
    margin-bottom: 8px;
  }
</style>
